<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ações Futuras - ODS 13</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="side-image">
      <img src="assets/solucoes-sustentabilidade-scaled.jpg" alt="Ações Sustentáveis">
    </div>

    <div class="form-card">
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="form-content">
        <h2>3. Ações Futuras</h2>

        <label>O que você pode fazer para ajudar o planeta?</label>
        <textarea rows="3" placeholder="Ex: plantar árvores, usar menos plástico..."></textarea>

        <label>Você gostaria de participar de projetos ambientais na sua cidade?</label>
        <select><option>Sim</option><option>Talvez</option><option>Não</option></select>

        <label>Você estaria disposto(a) a mudar seus hábitos de consumo?</label>
        <select><option>Sim</option><option>Talvez</option><option>Não</option></select>

        <label>Você apoia políticas de preservação ambiental mesmo que aumentem custos?</label>
        <select><option>Sim</option><option>Depende</option><option>Não</option></select>

        <label>Você já participou de ações sustentáveis (coleta de lixo, plantio, etc)?</label>
        <select><option>Sim</option><option>Não</option><option>Quero participar</option></select>

        <label>Como você incentivaria outras pessoas a cuidar do meio ambiente?</label>
        <textarea rows="2" placeholder="Ex: conversar, compartilhar posts, organizar eventos..."></textarea>

        <div class="buttons">
          <a href="impacto.html" class="btn prev" onclick="changePageDOWN()">Voltar</a>
          <a href="conclusao.html" class="btn" onclick="changePageUP()">Próximo</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
